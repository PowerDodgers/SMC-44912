<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"        
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="tbdEspecialidade"
                         value="#{beanEspecialidade.especialidades}"
                         var="itens" rows="5"
                         paginator="true" paginatorAlwaysVisible="false">
                <p:column>
                    <f:facet name="header">ID</f:facet>
                    #{itens.id}
                </p:column>
                
                <p:column>
                    <f:facet name="header">Especialidade</f:facet>
                    #{itens.nomeEspecialidade}
                </p:column>
                
                <p:column>
                    <p:commandButton value="Excluir"></p:commandButton>
                </p:column>
                <p:column>
                    <p:commandButton value="Atualizar"></p:commandButton>
                </p:column>
            </p:dataTable>    
        </h:form>
    </h:body>
</html>
